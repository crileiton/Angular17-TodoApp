<div class="container">
  <h1>Hello this is my firts App in Angular 17</h1>
  <h2>{{ greeting }}</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task }}
    </li>
  </ul>

  <hr>

  <h2>{{ 'Hola' .repeat(4) }}</h2>
  <p>la suma de 3 + 3 es {{ 3 + 3 }}</p>
  <p>Hola soy {{ name }} y tengo {{ age }}</p>

  <hr>

  <img [src]="img" alt="">
  <input type="text" [value]="name">
  <button [disabled]="disabled">Click me!</button>
  <p>person: {{person.name}}</p>

  <hr>

  <button (click)="clickHandler()">click me</button>
  <button (dblclick)="clickHandler()">Double click</button>

  <p>(change)</p>
  <input type="number" [value]="person.age" (change)="changeHandler($event)">

  <p>(keydown)</p>
  <input type="text" [value]="person.name" (keydown)="keydownHandler($event)">

    <p>(keydown f12)</p>
    <input type="text" [value]="person.name" (keydown.f10)="changeHandler($event)">

</div>
